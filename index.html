<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Red Light Green Light JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    

    <div class="container">
        <h1 class="title-h1">Squid Game Red Light Green Light JS</h1>
        <div class="difficulty">
            <button class="btn btn-primary" onclick="changeDifficulty(this);" data-diff="very-easy">Very easy</button>
            <button class="btn btn-success" onclick="changeDifficulty(this);" data-diff="easy">Easy</button>
            <button class="btn btn-warning" onclick="changeDifficulty(this);" data-diff="normal">Normal</button>
            <button class="btn btn-danger" onclick="changeDifficulty(this);" data-diff="hard">Hard</button>
        </div>
        <p class="status">Game isn't started</p>
        <div class="box"></div>
        <div class="terrain">
            <div class="start" onclick="startGame(this);"></div>
            <div class="finish"></div>

        </div>

        <div class="buttons">
            <a href="index.html"><button class="btn btn-primary">Restart</button></a>
        </div>

        <div>
            Click yellow line to start the game <br>
            If you move mouse on red light, you'll be eliminated <br>
            Get to the red dead line to pass this game <br>
            Good luck!
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>
</html>
